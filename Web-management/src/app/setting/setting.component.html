                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">

                                    <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>

                                                </div>
                                            </li>
                                        </ul>

                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="user-dashboard">
                    <h1>Créer un utilisateur</h1>
                    <div class="row">


                            <div class="sales">
                                <form id="AddUser" (ngSubmit) = "addUser()">
                                    <div class="form-group input-group">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                       </div>
                                          <input name="nom" class="form-control" placeholder="Prénom" type="text" [(ngModel)]="prenom" #emailInput="ngModel" [ngModelOptions]="{standalone: true}">
                                      </div> <!-- form-group// (ngSubmit)="add()"-->
                                      <div class="form-group input-group">
                                          <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                        </div>
                                          <input name="prenom" class="form-control" placeholder="Nom" type="text" [(ngModel)]="nom" #emailInput="ngModel" [ngModelOptions]="{standalone: true}">
                                        </div> <!-- form-group// -->
                                      <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                       </div>
                                          <input name="secteur" class="form-control" placeholder="Email" type="secteur" [(ngModel)]="email" #emailInput="ngModel" [ngModelOptions]="{standalone: true}">
                                      </div> <!-- form-group// -->

                                       <!-- form-group end.// -->
                                  <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <select class="form-control" name="profile" class="form-control" placeholder="Profile" type="secteur" [(ngModel)]="profile" #emailInput="ngModel" [ngModelOptions]="{standalone: true}">
                                      <option>Profile</option>
                                      <option>Agent</option>
                                      <option>Manager</option>
                                      <option>Administrateur</option>
                                    </select>
                                  </div>
                                         <!-- form-group// -->
                                      <div class="form-group">
                                          <button type="submit" class="btn btn-primary btn-block"> Créer le compte  </button>
                                      </div>
