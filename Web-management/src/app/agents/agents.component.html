<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<body class="home">
  <div class="wrapper">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
                <div class="logo">
                    <a hef="home.html"><img src="../../assets/logo.png" alt="merkery_logo" class="hidden-xs hidden-sm">
                        <img src="../../assets/logo.png" alt="merkery_logo" class="visible-xs visible-sm circle-logo">
                    </a>
                </div>
                <div class="navi">
                    <ul>
                        <li><a [routerLink]="['/Viewstats/commercants']"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Commerçants</span></a></li>
                        <li class="active"><a [routerLink]="['/Viewstats/agents']"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Agents</span></a></li>
                        <li><a [routerLink]="['/Viewstats/Stats']"><i class="fa fa-bar-chart" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Statistics</span></a></li>

                    </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
                <div class="row">
                    <header>
                        <div class="col-md-7">
                            <nav class="navbar-default pull-left">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                            </nav>
                            <div class="search hidden-xs hidden-sm">
                                <input type="text" placeholder="Search" id="search">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">

                                    <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                                    <li>
                                        <a href="#" class="icon-info">
                                            <i class="fa fa-bell" aria-hidden="true"></i>
                                            <span class="label label-primary">3</span>
                                        </a>
                                    </li>
                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="../../assets/chris.jpg" alt="user">
                                            <b class="caret"></b></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <div class="navbar-content">
                                                    <span>JS Krishna</span>
                                                    <p class="text-muted small">
                                                        me@jskrishna.com
                                                    </p>
                                                    <div class="divider">
                                                    </div>
                                                    <a href="#" class="view btn-sm active">View Profile</a>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="user-dashboard">
                    <h1>Hello, MANAGER</h1>
                    <div class="row">
                            <div class="sales">
                              <div class="card" *ngFor="let agent of agents; let i = index" class="container-fluid">
                                <div class="row">
                                        <div class="card m-3 w-100">
                                            <div class="card-horizontal">

                                                <div class="img-square-wrapper">
                                                    <img class="miniature" src="{{agent.imgsrc}}" alt="Card image cap">
                                                </div>
                                                <div class="card-body">
                                                    <h4 class="card-title">{{agent.prenom}} {{agent.nom}} </h4>
                                                    <p class="card-text">Email : {{agent.email}} </p>
                                                    <p class="card-text">Lieu d'activité : {{agent.ville}}, {{agent.code_postal}} </p>

                                                </div>

                                                <button class="btn btn-secondary align-self-end btn btn-lg btn-block" data-target="#card-commercants-modal" data-toggle="modal" style="margin-bottom:2rem;width:150px; margin-left:5px; margin-right:5px;" (click)="CommercantsByAgent(agent.id)">Voir commerçants</button>
                                              <app-commercants-by-agent-card></app-commercants-by-agent-card>
                                              <button class="btn btn-secondary align-self-end btn btn-lg btn-block" style="margin-bottom:2rem;width:150px; margin-left:5px; margin-right:5px;" >Modifier</button>

                                            </div>
                                            <div class="card-footer">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
